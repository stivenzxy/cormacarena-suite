<!-- src/main/resources/templates/firmar_respuesta_form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Firmar aprobación de respuesta</title>
</head>
<body>
<h2>Firmar Aprobación de la Respuesta</h2>
<form th:action="@{/jefe-dependencia/firmar}" method="post">
  <input type="hidden" name="taskId" th:value="${taskId}" />

  <p><strong>Jefe de Dependencia:</strong> <span th:text="${jefeDependencia}"></span></p>
  <input type="hidden" name="jefeDependencia" th:value="${jefeDependencia}" />

  <label for="documentoResponsable">Documento Responsable:</label><br>
  <input type="text" name="documentoResponsable" required /><br><br>


  <label for="firma">Firma (texto provisional):</label><br>
  <input type="text" name="firma" required /><br><br>

  <button type="submit">Firmar</button>
</form>
</body>
</html>
